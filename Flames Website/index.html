<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flame Movies</title>
    <link rel="stylesheet" href="roboto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section">
      <!-- Navigation Section -->
      <nav class="navContainer">
        <div class="listContainer">
          <div class="logoFlex roboto-bold">FlameMovies</div>
          <ul class="listItems roboto-regular">
            <li class="link-item">
              <a class="link" href="">Movie Categories</a>
            </li>
            <li class="link-item">
              <a class="link" href="">Music Videos</a>
            </li>
            <li class="link-item">
              <a class="link" href="">TV Shows</a>
            </li>
            <li class="link-item">
              <a class="link" href="">TV Shows</a>
            </li>
            <button class="userAccountsButton">Login</button>
            <button type="button" class="icon-button">
              <span class="material-icons">notifications</span>
              <span class="icon-button__badge">2</span>
            </button>
          </ul>
        </div>
      </nav>

      <section class="homepage container1">
        <!-- Hero Text -->
        <article class="hero">
          <div class="hero-text">
            <div class="details roboto-light">2022 ‧ Sci-fi ‧ 2 seasons</div>
            <h1 class="title roboto-bold">Halo</h1>
            <p class="body-text roboto-regular">
              A richly imagined and human sci-fi drama, set against the backdrop
              of interstellar colonization in the 26th century.
            </p>
            <button class="hero-button roboto-regular" id="download">
              Download
            </button>
            <button class="hero-button roboto-regular" id="watch">
              Watch Trailer
            </button>
          </div>
          <!-- Featured Section -->
          <div class="featured">
            <h2 class="subtitle roboto-medium">New this week</h2>
            <div class="card-container">
              <div class="movie-card">
                <img src="halo.jpeg" alt="halo movie poster" />
                <div class="most-title">Halo</div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </section>

    <section class="more-movies"></section>

    <script src="FlameScript.js"></script>
  </body>
</html>
